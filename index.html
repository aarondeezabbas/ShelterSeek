<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShelterSeek</title>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>ShelterSeek</h1>
            <p>Find the nearest shelter and stay safe.</p>
        </header>

        <div class="search-bar">
            <input type="text" id="location-input" placeholder="Enter city or use your location..." />
            <button id="search-btn">Search</button>
        </div>

        <div id="map"></div>

        <div id="suggestions">
            <h2>Weather & Shelter Suggestion</h2>
            <p id="weather-info">Fetching location and weather data...</p>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
